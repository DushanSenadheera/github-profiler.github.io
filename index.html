<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitHub Profile</title>
</head>
<body>
    <div class="search-bar">
        <form autocomplete="off" id="myForm">
            <input type="search" name="search" id="search" placeholder="GitHub user name" required>
            <input class="btn" type="submit" value="Search">
        </form>
        <div class="profile" id="profile">
            <div id="profile-content">
                <h3 id="name"></h3>
                <p id="username"></p>
                <div id="profileImg"></div>
                <p id="bio"></p>
                <p id="location"></p>
                <div id="profileInfo">
                    <span>Followers<div id="followers"></div></span>
                    <span>Following<div id="following"></div></span>
                    <span>Repositories<div id="repos"></div></span>
                </div>
                <small>Created By <a href="https://github.com/DushanSenadheera">Dushan Senadheera</a></small>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
